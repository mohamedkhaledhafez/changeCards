<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="product">
      <h1>Lionel Messi</h1>
      <p>The Best World Football Player</p>
      <div class="product-img"></div>
      <div class="product-color">
        <span
          class="blue active"
          data-color="#3498db"
          data-img="url(1.jfif)"
          data-cup="5"
        ></span>
        <span
          class="green"
          data-color="#2ecc71"
          data-img="url(2.png)"
          data-cup="4"
        ></span>
        <span
          class="yellow"
          data-color="#f1c40f"
          data-img="url(3.jfif)"
          data-cup="13"
        ></span>
        <span
          class="red"
          data-color="#c0392b"
          data-img="url(4.jfif)"
          data-cup="19"
        ></span>
      </div>
      <div class="product-info">
        <div class="product-price">5</div>
        <a href="#" class="product-btn">Add To Card</a>
      </div>
    </div>

    <script>
      $(".product-color span").click(function () {
        $(".product-color span").removeClass("active");
        $("body").css("background", $(this).attr("data-color"));
        $(this).addClass("active");
        $(".product-price").css("color", $(this).attr("data-color"));
        $(".product-price").text($(this).attr("data-cup"));
        $(".product-btn").css("color", $(this).attr("data-color"));
        $(".product-img").css("background-image", $(this).attr("data-img"));
      });
    </script>
  </body>
</html>
